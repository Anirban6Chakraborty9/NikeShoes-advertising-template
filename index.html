<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nkshoes.css">
    <title>Nike Shoes</title>
</head>
<body style="font-family:android;">
        <div>
            <div class="pink">
            </div>
            <div class="icon-bar">
                <br>
                <span class="split">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="nike.png" alt="" height="25px" width="50px">NIKE</span>
                <span>CONTACT US&nbsp;&nbsp;</span>
                <span>ABOUT US</span>
                <span>PRODUCT</span>
                <span>FEATURED</span>
                <span>HOME</span>
            </div>
            <div class="text">
                <h1>NIKE SHOES</h1>
                <p style="margin-bottom:7px;"><b>Model:</b> Nike unisex-child Sneaker</p>
                <p style="margin-top:1px;"><b>Color:</b> Medium Soft Pink/Pink Foam</p>
                <br><br>
                <a href="https://www.amazon.com/Nike-unisex-child-Sneaker/dp/B0BGQJYCV2#immersive-view_1668676905513" target="_blank"><input type="button" name="Sub" value="BUY NOW" class="buy"></a>
                <br><br><br><br><br><br>
                <a href="https://www.facebook.com/nike/" target="_blank"><img src="fb.png" alt="" height="25px" width="25px" class="social"></a>&nbsp;&nbsp;
                <a href="https://www.instagram.com/nike/?hl=en" target="_blank"><img src="insta.png" alt="" height="26px" width="28px" class="social"></a>&nbsp;&nbsp;
                <a href="https://twitter.com/Nike?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="twitter.png" alt="" height="25px" width="25px" class="social"></a>
            </div>
            <div class="shoe">
                <img src="shoe.jpeg" alt="" height="300px" width="530px">
            </div>
            <div class="slidecontainer">
                <h4 style="margin-bottom:10px;">&nbsp;&nbsp;Apply Size</h4>
                <input type="range" min="1" max="120" value="20" step="1" class="slider" id="data">
            </div>
        </div>
    </body>
</html>
